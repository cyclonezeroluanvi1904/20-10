        @keyframes gradient {

        .overlay {

    <style>
    #loadingScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(135deg, #ffeef5, #fffafa);
    display: flex;

    #loadingCircle {
    position: relative;

    align-items: center;

    border-radius: 50%;
    }

    .progress-ring__bg {

    .progress-ring__progress {

    animation: motivatePulse 1.2s ease-in-out infinite;

    0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; }

    position: absolute;
    top: -100px;

    animation-duration: 8s;

        opacity: 1;

    }

    <script>
    // ·∫®n ph·∫ßn web ch√≠nh ban ƒë·∫ßu
    const mainContent = document.querySelectorAll('body > *:not(#loadingScreen)');
    mainContent.forEach(el => el.style.display = 'none');

    // ------------------ Loading Logic ------------------
    const loadingScreen = document.getElementById('loadingScreen');
    const loadingText = document.getElementById('loadingText');
    const progressRing = document.querySelector('.progress-ring__progress');
    const radius = 80;
    const circumference = 2 * Math.PI * radius;

    progressRing.style.strokeDasharray = `${circumference}`;
    progressRing.style.strokeDashoffset = `${circumference}`;

    let progress = 0;
    let clickSpeed = 0;
    let lastClickTime = Date.now();

    // Gi·∫£m d·∫ßn n·∫øu kh√¥ng b·∫•m
    setInterval(() => {
    const now = Date.now();
    const delta = (now - lastClickTime) / 1000;
    clickSpeed *= 0.9; // gi·∫£m d·∫ßn cps
    if (delta > 0.3) progress = Math.max(0, progress - 0.3);
    updateLoading();
    }, 30);

    function updateLoading() {
    // Gi·ªõi h·∫°n 0‚Äì100
    if (progress < 0) progress = 0;
    if (progress > 100) progress = 100;

    // C·∫≠p nh·∫≠t v√≤ng tr√≤n
    const offset = circumference - (progress / 100) * circumference;
    progressRing.style.strokeDashoffset = offset;
    loadingText.textContent = Math.floor(progress) + "%";

    // Thay ƒë·ªïi ch·ªØ ƒë·ªông vi√™n theo ti·∫øn ƒë·ªô
    const motivateText = document.getElementById("motivateText");
    if (progress < 40) {
        motivateText.textContent = "üí™ ·∫§n nhanh h∆°n n·ªØa!!";
    } else if (progress < 70) {
        motivateText.textContent = "üî• C·ªë l√™n, ti·∫øp t·ª•c ƒëi n√†o!";
    } else if (progress < 100) {
        motivateText.textContent = "üå∏ S·∫Øp t·ªõi r·ªìi, s·∫Øp t·ªõi r·ªìi!!";
    } else {
        motivateText.textContent = "";
    }
    }


    // Khi click th√¨ t√≠nh CPS v√† tƒÉng m∆∞·ª£t
    document.addEventListener("click", () => {
    const now = Date.now();
    const timeDiff = now - lastClickTime;
    lastClickTime = now;

    // ∆∞·ªõc l∆∞·ª£ng s·ªë click m·ªói gi√¢y (CPS)
    const cps = Math.min(20, 1000 / Math.max(50, timeDiff));
    clickSpeed = clickSpeed * 0.6 + cps * 0.4;

    // tƒÉng theo t·ªëc ƒë·ªô click
    progress += 0.3 + clickSpeed * 0.1;
    updateLoading();

    if (progress >= 100) {
        loadingScreen.style.opacity = 0;
        setTimeout(() => {
        loadingScreen.remove();
        mainContent.forEach(el => el.style.display = '');
        }, 800);
    }
    });

    // ------------------ V·∫≠t th·ªÉ r∆°i trong loading ------------------
    const itemImages = [

    "./assets/q3.png",
    "./assets/h1.png",
    "./assets/h3.png",
    "./assets/t2.png",
    "./assets/t5.png"
    ];

    function createFallingItem() {
    const item = document.createElement("img");
    item.src = itemImages[Math.floor(Math.random() * itemImages.length)];
    item.classList.add("falling-item");
    item.style.left = Math.random() * (window.innerWidth - 50) + "px";
    document.getElementById("loadingScreen").appendChild(item);
    setTimeout(() => item.remove(), 8000);
    }
    createFallingItem();
    setInterval(createFallingItem, 900);

    updateLoading();
    </script>
